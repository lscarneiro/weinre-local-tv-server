<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body style="background-color: #000d4f; color: #5dcdff; font-size: 45px;">
    <h1>Weinre Debug ID: #anonymous</h1>
    <script type="text/javascript">
        var weinreHost = "localhost";
        var weinrePort = "8080";
        var weinreSource = "http://" + weinreHost + ":" + weinrePort + "/target/target-script-min.js#anonymous";

        document.body.innerHTML += "<p><strong>Target: </strong>" + weinreSource + "</p>";

        var scriptEl = document.createElement("script");
        scriptEl.type = "text/javascript";
        scriptEl.src = weinreSource;
        scriptEl.onload = function () {
            document.body.innerHTML += "<p>Weinre target script loaded!</p>";
        };
        document.body.appendChild(scriptEl);
    </script>
</body>

</html>
